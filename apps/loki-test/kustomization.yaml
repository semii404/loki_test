apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: loki-stack
  namespace: loki
spec:
  interval: 5m0s
  path: ./apps/loki-test  # Ensure this path is correct
  prune: true
  sourceRef:
    kind: GitRepository
    name: loki_test  # Reference your GitRepository
  resources:
    - helm-repo.yaml     # Apply Helm repository first
    - configmap.yaml     # Apply ConfigMap second
    - helmrelease.yaml    # Appl
