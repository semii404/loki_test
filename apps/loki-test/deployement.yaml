apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: loki
spec:
  releaseName: try-manual
  chart:
    spec:
      chart: grafana/loki
      version: "6.10.0"
      sourceRef:
        kind: HelmRepository
        name: loki
        namespace: loki
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    auth_enabled: false
    commonConfig:
      replication_factor: 1
    storage:
      type: filesystem
    schemaConfig:
      configs:
        - from: "2024-06-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: "24h"
    chunksCache:
      allocatedMemory: 1024
    test:
      enabled: false
    monitoring:
      dashboards:
        enabled: false
      rules:
        enabled: false
        alerting: false
      serviceMonitor:
        enabled: false
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
    lokiCanary:
      enabled: false
    table_manager:
      retention_deletes_enabled: true
      retention_period: 336h
    deploymentMode: SingleBinary
    singleBinary:
      replicas: 1
      persistence:
        size: 40Gi

    # Zero out replica counts of other deployment modes
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0

